  <main>
    <section class="content-left" role="main" tabindex="0">
      <h1><span>Subscribe Now</span> <strong>to Our Bounty Hunting</strong></h1>
      <p>
       
      </p>
      <form action="" method="post" onsubmit="return validation()">
        {% csrf_token %}
        {% if error_message %}
        <p style="color: whitesmoke;">{{ error_message }}</p>
    {% endif %}
        <input type="text" name="full_name" id="full_name" placeholder="Enter your Full Name"/>
        <input type="email" name="gmail" id="gmail" placeholder="Enter Your Gmail" />
        <input type="password" name="password" id="password" placeholder="Enter Your Password"/>
        <button type="submit">Enter</button>
      </form>
    </section>
    <div class="image-wrapper" aria-hidden="true">
      <div class="image-shape">

        <circle cx="12" cy="12" r="6"></circle>

  <script>
        function validation(){
            //Validation full name
            var fullName = document.getElementById("full_name").value;
            if (fullName == ""){
                alert("Please enter your full name");
                return false;
            }
            var conformation =/^[A-Za-z]+$/;
            if (!conformation.test(fullName)){
                alert("Please enter a valid full name");
                return false;
            }
            //Validation of gmail
            var gmail = document.getElementById("gmail").value;
            var slice1 = gmail.slice(-10);
            if (gmail == ""){
                alert("Please enter your Gmail");
                return false;
            }else if(slice1 != "@gmail.com"){
                alert("Please enter a valid Gmail");
                return false;
            }
            //Validation of password
            var password = document.getElementById("password").value;
            if (password == ""){
                alert("Please enter your password");
                return false;
            }else if(password.length < 8){
                alert("Password must be at least 8 characters long");
                return false;
        }
        return true;
      }
    </script>
