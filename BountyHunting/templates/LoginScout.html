<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creative Marketing Bounty Hunting</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'LoginScout.css' %}">

</head>

<body>

<header>
<div class="logo">
  <a href="{% url 'Index' %}">Job <span>Hunting</span></a>
</div>
  <nav>
    <a href="{% url 'Index' %}">Home</a>
    <a href="{% url 'AboutUs' %}">About Us</a>
    <a href="{% url 'ContactUs' %}">Contact Us</a>
  </nav>
</header>

<main>
  <div class="container">
    <!-- Image Section -->
<div class="image-wrapper">
    {% for img in login_img %}
    <img 
        src="{{img.login_img.url}}"
        alt="Professional working in modern office"
        loading="lazy"
      />
    {% endfor %}
    </div>

    <!-- Form Section -->
    <section class="content-left">
      <h1>Subscribe Now <br>to Our Bounty Hunting</h1>
      <p>Your comprehensive solution for creative marketing.</p>

      <form action="" method="post" onsubmit="return validation()">
        {% csrf_token %}

        {% if error_message %}
          <p style="color:red; margin-bottom:10px;">{{ error_message }}</p>
        {% endif %}

        <input type="email" name="gmail" id="gmail" placeholder="Email" />
        <input type="password" name="password" id="password" placeholder="Password" />
        <button type="submit">Enter</button>
      </form>
    </section>
  </div>
</main>

<script>
function validation() {
    var gmail = document.getElementById("gmail").value;
    if (gmail === "") {
        alert("Please enter your Gmail");
        return false;
    }
    if (!gmail.endsWith("@gmail.com")) {
        alert("Please enter a valid Gmail");
        return false;
    }
    var password = document.getElementById("password").value;
    if (password === "") {
        alert("Please enter your password");
        return false;
    }
    return true;
}
</script>

</body>
</html>
