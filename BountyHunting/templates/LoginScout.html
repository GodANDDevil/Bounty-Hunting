<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'LoginScout.css' %}">
</head>
<body>
    <div>
        <form action="">
            <label for="gmail">Gmail:</label>
            <input type="email" name="gmail" id="gmail">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <input type="button" value="Submit" onclick="validation()">
        </form>
    </div>
    <script>
        function validation(){
            //Validation of gmail
            var gmail = document.getElementById("gmail").value;
            var verification = gmail.index("@");
            var slice1 = gmail.slice(verification);
            if (gmail == ""){
                alert("Please enter your Gmail");
        }else if(slice1 != "@gmail.com"){
            alert("Please enter a valid Gmail");
        }
    }
    </script>
</body>
</html>
