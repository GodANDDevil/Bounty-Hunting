<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Scout</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'RegisterSeeker.css' %}" />

</head>

<body>
  <header>
   <div class="logo">
  <a href="{% url 'Index' %}">Job <span>Hunting</span></a>
</div>
    <nav>
      <a href="{% url 'Index' %}">Home</a>
      <a href="{% url 'AboutUs' %}">About Us</a>
      <a href="{% url 'ContactUs' %}">Contact Us</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <!-- Image Section -->
      <div class="image-wrapper">
        {% for img in register_img %}
        <img 
          src="{{img.register_img.url}}" 
          alt="Professional Office"
          loading="lazy"
        />
        {% endfor %}
      </div>

      <!-- Form Section -->
      <section class="form-section">
        <h2>Create Your Account</h2>
        <p>Join Scout to manage your company efficiently.</p>

        <form action="" method="post" onsubmit="return validation()">
          {% csrf_token %}

          <input type="text" name="company_name" id="company_name" placeholder="Company Name" />
          <input type="email" name="gmail" id="gmail" placeholder="Gmail" />
          <input type="password" name="password" id="password" placeholder="Password" />
          <input type="number" name="number" id="phone_number" placeholder="Phone Number" />
          <input type="text" name="address" id="address" placeholder="Address" />
          <input type="number" name="reg_no" id="reg_no" placeholder="Business Registration Number" />

          <button type="submit">Register</button>
        </form>
      </section>
    </div>
  </main>

  <script>
    function validation() {
      var company_name = document.getElementById("company_name").value;
      if (company_name === "") {
        alert("Please enter your company name");
        return false;
      }

      var gmail = document.getElementById("gmail").value;
      if (gmail === "") {
        alert("Please enter your Gmail");
        return false;
      }
      if (!gmail.endsWith("@gmail.com")) {
        alert("Please enter a valid Gmail");
        return false;
      }

      var password = document.getElementById("password").value;
      if (password === "") {
        alert("Please enter your password");
        return false;
      }

      var phone_number = document.getElementById("phone_number").value;
      if (phone_number === "") {
        alert("Please enter your phone number");
        return false;
      }
      if (phone_number.length !== 10) {
        alert("Phone number must be 10 digits long");
        return false;
      }

      var address = document.getElementById("address").value;
      if (address === "") {
        alert("Please enter your address");
        return false;
      }

      var reg_no = document.getElementById("reg_no").value;
      if (reg_no === "") {
        alert("Please enter your business registration number");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
