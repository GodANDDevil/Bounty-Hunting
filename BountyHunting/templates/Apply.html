<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Apply.css' %}">
</head>
<body>
   <header>
    <a href="{% url 'Index' %}">
      <div class="logo" aria-label="">
      <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="#f5b700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="3 2 21 6 21 18 3 22 3 2"></polygon>
        <polyline points="3 7 15 11 3 15 3 7"></polyline>
      </svg>
      <span class="logo-text"> Job Hunting<span class="highlight"></span></span>
    </div>
    </a>

    <nav role="navigation" aria-label="Primary navigation">
      <a href="{% url 'HomepageSeeker' %}" style="color: black;">Home</a>
      <a href="{% url 'AboutUs'%}"  aria-current="page" style="color: black;">About Us</a>
      <a href="{% url 'ContactUs'%}" class="dropdown" aria-haspopup="true" aria-expanded="false">Contact Us</a>
    </nav>
    <button>
      <svg aria-hidden="true" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7" stroke="#203446" stroke-width="2" fill="none"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="#203446" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </header>
  <div id="box">
    <h2>Apply for this job</h2>
    <div>
        PLease enter your details.
        <form action="" onsubmit="return Apply()">
            {% csrf_token %}
            <p>(Note: )</p>
            <input type="text" name="slc" id="slc" placeholder="Marks Obtained in SLC">
            <input type="text" name="inter" id="inter" placeholder="Marks Obtained Intermediate">
            <input type="text" name="bachelor" id="bachelor" placeholder="Marks Obtained Bachelor()">
            <input type="text" name="master" id="master" placeholder="Marks Obtained Master">
            <textarea name="other" id="other" cols="30" rows="5" placeholder="Other Qualification like Experience, Online Course"></textarea>
            <br><br><button type="submit" id="apply1">Apply</button>
        </form>
    </div>
  </div>
  <script>
    function Apply(){
        alert("Applied Successfully")
        }
  </script>
</body>
</html>
