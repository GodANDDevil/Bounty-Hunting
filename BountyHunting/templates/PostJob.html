<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'PostJob.css' %}">
</head>
<body>
    <header>
    <a href="{% url 'Index' %}">
      <div class="logo" aria-label="">
      <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="#f5b700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="3 2 21 6 21 18 3 22 3 2"></polygon>
        <polyline points="3 7 15 11 3 15 3 7"></polyline>
      </svg>
      <span class="logo-text"> Job Hunting<span class="highlight"></span></span>
    </div>
    </a>

    <nav role="navigation" aria-label="Primary navigation">
      <a href="{% url 'HomepageScout' %}" style="color: black;">Home</a>
      <a href="{% url 'AboutUs'%}"  aria-current="page" style="color: black;">About Us</a>
      <a href="{% url 'ContactUs'%}" class="dropdown" aria-haspopup="true" aria-expanded="false" style="color: black;">Contact Us</a>
    </nav>
    <button>
      <svg aria-hidden="true" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7" stroke="#203446" stroke-width="2" fill="none"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="#203446" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </header>
  <div id="form_job">
  <form action="" method="post">
    {% csrf_token %}
    <input type="text" name="title" id="title" placeholder="Title"/>
    <textarea name="description" id="description">Job Description</textarea>
    <input type="text" name="location" id="location" placeholder="Location"/>
    <input type="number" name="salary" id="salary" placeholder="Salary"/>
    <button type="submit">Post</button>
  </form>
  </div>
</body>
</html>
