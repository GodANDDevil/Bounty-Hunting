<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'RegisterScout.css' %}">
</head>
<body>
    <div id="box">
        <form action="">
            <label for="name">Company Name:</label>
            <input type="text" name="company_name" id="company_name">
            <label for="gmail">Gamil:</label>
            <input type="email" name="gmail" id="gmail">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <label for="phone_no">Phone Number</label>
            <input type="number" name="phone_numbr" id="phone_number">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
            <label for="reg_no">Bussiness Registration Nnmber:</label>
            <input type="text" name="reg_no" id="reg_no">
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        function validation(){
            //Validation of Company Name
            var company_name = document.getElementById("company_name").value;
            if (company_name == ""){
                alert("Please enter your company name");
                return false;
            }
            //Validation of gmail
            var gmail = document.getElementById("gmail").value;
            var slice1 = gmail.slice(-10);
            if (gmail == ""){
                alert("Please enter your Gmail");
                return false;
            }else if(slice1 != "@gmail.com"){
                alert("Please enter a valid Gmail");
        }
        //Validation of phone number
            var phone_number = document.getElementById("phone_number").value;
            if (phone_number == ""){
                alert("Please enter your phone number");
                return false;
            }else if(phone_number.length != 10){
                alert("Phone number must be 10 digits long");
                return false;
            }
            //Validation of address
            var address = document.getElementById("address").value;
            if (address == ""){
                alert("Please enter your address");
                return false;
            }
            //Validation of registration number
            var reg_no = document.getElementById("reg_no").value;
            if (reg_no == ""){
                alert("Please enter your business registration number");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
